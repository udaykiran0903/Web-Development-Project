<script>
const playlist = document.getElementById('playlist');
const audio = new Audio();
let currentSongIndex = 0;
function playPause() {
if (audio.paused) {
audio.src = playlist.children[currentSongIndex].dataset.src;
audio.play();
document.getElementById('CtrlIcon').className = "fa-solid fa-pause";
} else {
audio.pause();
document.getElementById('CtrlIcon').className = "fa-solid fa-play";
}
}
function playSong(songIndex) {
currentSongIndex = songIndex;
playPause();
}
function nextSong() {
if (currentSongIndex < playlist.children.length - 1) {
currentSongIndex++;
} else {
currentSongIndex = 0;
}
playSong(currentSongIndex);
}
function prevSong() {
if (currentSongIndex > 0) {
currentSongIndex--;
} else {
currentSongIndex = playlist.children.length - 1; // Loop back to the last song
}
playSong(currentSongIndex);
}
const forwardButton = document.querySelector('.ctrlbx .fa-solid.fa-forward');
const backwardButton = document.querySelector('.ctrlbx .fa-solid.fa-backward');
forwardButton.addEventListener('click', nextSong);
backwardButton.addEventListener('click', prevSong);
playlist.addEventListener('click', (event) => {
if (event.target && event.target.nodeName === 'LI') {
playSong(Array.from(playlist.children).indexOf(event.target));
}
});
</script>
