<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome/
6.5.1/css/all.min.css"
      integrity="sha512-
DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4Tct
nWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Login page</title>
  </head>
  <body>
    <div class="container" id="main">
      <div class="sign-up">
        <form action="Sign.php" method="post">
          <h1>Create Account</h1>
          <div class="social-container">
            <a href="#" class="social">
              <i class="fa-brands fa-instagram"></i
            ></a>
            <a href="#" class="social"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="social"><i class="fa-brands fa-linkedin"></i></a>
          </div>
          <p>Or Sign-in in already registered account</p>
          <input
            type="text"
            name="username"
            placeholder="Username"
            required=""
          />
          <input type="email" name="email" placeholder="Email" required="" />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required=""
          />
          <button type="submit" name="signup">Sign-Up</button>
        </form>
      </div>
      <div class="sign-in">
        <form action="Sign.php" method="post">
          <h1>Sign In</h1>
          <div class="social-container">
            <a href="#" class="social">
              <i class="fa-brands fa-instagram"></i
            ></a>
            <a href="#" class="social"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="social"><i class="fa-brands fa-linkedin"></i></a>
          </div>
          <p>Or use email for registration</p>
          <input type="email" name="email" placeholder="Email" required="" />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required=""
          />
          <a href="#"> Forget your password ?</a>
          <button type="submit" name="signin">Sign-In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-left">
            <h1>Welcome back!!</h1>
            <p>
              To enjoy our app features with us please login with your personal
              info
            </p>
            <button id="signIn">Sign In</button>
          </div>
          <div class="overlay-right">
            <h1>Hello Melophile!!</h1>
            <p>Enter your details and enjoy with us</p>
            <button id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      const signUpButton = document.getElementById("signUp");
      const signInButton = document.getElementById("signIn");
      const main = document.getElementById("main");
      signUpButton.addEventListener("click", () => {
        main.classList.add("right-panel-active");
      });
      signInButton.addEventListener("click", () => {
        main.classList.remove("right-panel-active");
      });
    </script>
  </body>
</html>
